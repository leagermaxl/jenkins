<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Deployment Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment Successful!</h1>
        <p class="success">This page was deployed using Jenkins.</p>
        <p>Timestamp: <span id="timestamp"></span></p>
    </div>

    <script>
        // Display the current timestamp | Jenkins
        const timestampElement = document.getElementById('timestamp');
        const now = new Date();
        timestampElement.textContent = now.toLocaleString();
    </script>
</body>
</html>
